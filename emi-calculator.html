 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function AmountChange(){
            document.getElementById("txtAmount").value=document.getElementById("rangeAmount").value;
        }
        function YearsChange(){
            document.getElementById("txtYears").value=document.getElementById("rangeYears").value;
        }
        function RateChange(){
            document.getElementById("txtRate").value=document.getElementById("rangeRate").value;
        }
        function CalculateClick(){
            var p=parseInt(document.getElementById("txtAmount").value);
            var r=parseFloat(document.getElementById("txtRate").value)/12/100;
            var n=parseInt(document.getElementById("txtYears").value)*12;
            var emi=p * r * Math.pow(1+r,n)/(Math.pow(1+r,n)-1);
            document.getElementById("result").innerHTML=`Your  Monthly Installment Amount is <b class="text-primary">&#8377; ${Math.round(emi)}</b> for ${n} month`;
        }
    </script>
 </head>
 <body class="container-fluid bg-dark text-white">
    <h1 class="text-center">EMI Calculator</h1>
    <div class="m-4 p-4 bg-white text-dark">
        <div class="row">
            <div class="col">
                Amount you need &#8377;<input type="text"  id="txtAmount" size="10">
            </div>
            <div class="col">
                For<input type="text" id="txtYears" size="4"> Years
            </div>
            <div class="col">
                interest rate<input type="text" id="txtRate"  size="3"> %
            </div>    
        </div>
        <div class="row mt-4">
            <div class="col">
                <input type="range" value="10000" id="rangeAmount" onchange="AmountChange()" min="10000" max="400000" class="form-range">
             </div>
             <div class="col">
                <input type="range" min="1" max="5" onchange="YearsChange()" id="rangeYears" value="2" class="form-range">
             </div>
             <div class="col">
                <input type="range" min="10.32" onchange="RateChange()" id="rangeRate" max="18.32" class="form-range">    
        </div>
        <div class="row ">
            <div class="col">
                <span class="float-start">&#8377;10,000</span>
                <span class="float-end">&#8377;40,00,000</span>
            </div>
            <div class="col">
                <span class="float-start">1 year</span>
                <span class="float-end">5 year</span>
            </div>
            <div class="col">
                <span class="float-start">10.32%</span>
                <span class="float-end">18.32%</span>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-end">
                <button class="btn btn-primary btn-lg" onclick="CalculateClick()">Calculate</button>
            </div>    
        </div>
        <div class="row mt-4">
            <p id="result" class="text-center h3"></p>
        </div>
    </div>
 </body>
 </html>
